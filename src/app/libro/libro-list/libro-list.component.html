<div class="mb-1">
  <a href="/create" mat-raised-button color="primary">Add</a>
</div>

<mat-accordion multi="true" *ngIf="books.length > 0">
  <mat-expansion-panel *ngFor="let book of books">
    <mat-expansion-panel-header
      ><mat-panel-title> {{ book.title }} </mat-panel-title>
      <mat-panel-description>
        {{ book.category }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Pages: {{ book.pages }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>author: {{ book.author }}</p>
    <p>editor: {{ book.editor }}</p>

    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', book.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(book.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalBooks"
  [pageSize]="booksPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="books.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="books.length == 0">No books added yet</p>
